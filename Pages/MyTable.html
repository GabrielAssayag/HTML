<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Aisle</th>
          <th>Price</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>Total</th>
          <th>N/A</th>
          <th>5.50$</th>
          <th>N/A</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>Bread</td>
          <td>2</td>
          <td>3.00$</td>
          <td>1</td>
        </tr>

        <tr>
          <td>Milk</td>
          <td>3</td>
          <td>2.50$</td>
          <td>2</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
